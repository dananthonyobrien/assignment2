<!--- Partial view that takes in assessment information from members --->
<form class="ui stacked segment form" action="/dashboard/addassessment" method="POST">

  <div class="ui two column grid basic middle aligned segment">
    <div class="column">
      <form class="ui stacked segment form" action="/register" method="POST">
        <h3 class="ui header">Assessment</h3>
        <div class="field">
          <label>Weight</label>
          <input placeholder="0.0kg" type="text" name="weight_input">
        </div>
        <div class="field">
          <label>Chest</label>
          <input placeholder="0.0cm" type="text" name="chest_input">
        </div>
        <div class="field">
          <label>Thigh</label>
          <input placeholder="0.0cm" type="text" name="thigh_input">
        </div>
        <div class="field">
          <label>Upper Arm</label>
          <input placeholder="0.0cm" type="text" name="upperArm_input">
        </div>
        <div class="field">
          <label>Waist</label>
          <input placeholder="0.0cm" type="text" name="waist_input">
        </div>
        <div class="field">
          <label>Hips</label>
          <input placeholder="0.0cm" type="text" name="hips_input">
        </div>
        <div class="field">
          <label>Date</label>
          <input placeholder="eg. 01082020" type="text" name="date_input">
        </div>

  <button class="ui blue submit button">Add Assessment</button>
</form>
