<!--- This page allows users to sign up, and sends their details to Dashboard.java and into database --->
#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/register" method="POST">
            <h3 class="ui header">Member Register</h3>
            <div class="two fields">
                <div class="field">
                    <label>First Name</label>
                    <input placeholder="eg. Sarah" type="text" name="firstname">
                </div>
                <div class="field">
                    <label>Last Name</label>
                    <input placeholder="eg. Buckley" type="text" name="lastname">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="eg. sarahbuckley@fmail.com" type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input placeholder="Use letter/number/symbol combo" type="password" name="password">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="eg. 5 Main Street, Midleton, Cork" type="text" name="address">
            </div>
            <div class="field">
                <label>Gender</label>
                <input placeholder="M/F" type="text" name="gender">
            </div>
            <div class="field">
                <label>Height</label>
                <input placeholder="eg. 1.5m" type="text" name="height">
            </div>
            <div class="field">
                <label>Starting Weight</label>
                <input placeholder="70.0kg" type="text" name="startingweight">
            </div>

            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/jimmys-gym.png">
    </div>
</div>
